steps:
  # Install dependencies and build
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd apps/discord-bot
        npm install
        npm run build

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'kraken-discord-bot'
      - '--source'
      - 'apps/discord-bot'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,DISCORD_BOT_TOKEN=MTM4NjgyODI2MzM1MDg2MjAyNQ.GTOjAV.O4Toi91JUYXb8VwBJ_Qgaraz7kJ5xKWfhTX_e4,DISCORD_CLIENT_ID=1386828263350862025,DISCORD_CLIENT_SECRET=Pj89xzjlPiOhkCxMT5Stk9iRQ9NpyQ0a,LOG_LEVEL=info'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '2'
      - '--timeout'
      - '3600'

options:
  logging: CLOUD_LOGGING_ONLY
