steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'apps/frontend/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frontend-prod'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/frontend-prod'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'krakengaming-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/frontend-prod'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_ENVIRONMENT=production'
      - '--set-secrets'
      - 'AUTH_DISCORD_ID=auth-discord-id:latest,AUTH_DISCORD_SECRET=auth-discord-secret:latest,AUTH_SECRET=auth-secret:latest,AUTH_URL=auth-url:latest,DATABASE_URL=database-url:latest'

images:
  - 'gcr.io/$PROJECT_ID/frontend-prod'
