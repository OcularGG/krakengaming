steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'apps/frontend/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frontend-prod'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/frontend-prod'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'krakengaming-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/frontend-prod'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_ENVIRONMENT=production,NEXTAUTH_URL=https://krakengaming.org'
      - '--set-secrets'
      - 'DISCORD_CLIENT_ID=discord-client-id:latest,DISCORD_CLIENT_SECRET=discord-client-secret:latest,NEXTAUTH_SECRET=nextauth-secret:latest,DATABASE_URL=database-url:latest'

images:
  - 'gcr.io/$PROJECT_ID/frontend-prod'
